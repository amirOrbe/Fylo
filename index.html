<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <title>Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="recuadro"> 
      
      <div class="recuadro1">
      
        <div class="logo">
        <img src="images/logo.svg" alt="logo">    
        </div>
        
        <div class="iconos">
          <img src="images/icon-document.svg" alt="document">
          <img src="images/icon-folder.svg" alt="folder">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
      
      
    </div>
        
    <div class="recuadro2">
     
      <div class="mensaje">
        <p>185 <span> GB LEFT</span> </p>
     </div>
      
    <div class="linea1">
        <p> <span>You've used</span> <strong>815 GB</strong> <span>your storage</span></p>
      </div>
      
      <div class="barra">
        
        <span class="barra-color"></span>
        <span class="punto"></span>
        
        <div class="espacio">
          <p><strong>0 GB</strong></p>
          <p><strong>1000 GB</strong></p>
        </div>
        
      </div>
      
      

      
        
      
    
    </div>
  
  </div>

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
